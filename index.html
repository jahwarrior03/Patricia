<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Slideshow - In Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="decorative-hummingbird left"></div>
    <div class="decorative-hummingbird right"></div>
    <div class="decorative-flower top-left"></div>
    <div class="decorative-flower bottom-right"></div>
    <div class="main-container">
        <h1 class="memorial-text">In Loving Memory of Patricia Galcatcher</h1>
        <img src="images/animated-hummingbird-image-0031.gif" alt="Decorative Hummingbird" class="animated-bird position-1">
        <img src="images/animated-hummingbird-image-0022.gif" alt="Decorative Hummingbird" class="animated-bird position-2">
        <img src="images/animated-hummingbird-image-0024.gif" alt="Decorative Hummingbird" class="animated-bird position-3">
        <div class="tv-container">
            <div class="decorative-hummingbird tv-top-left"></div>
            <div class="decorative-hummingbird tv-top-right"></div>
            <div class="decorative-hummingbird tv-bottom-left"></div>
            <div class="decorative-hummingbird tv-bottom-right"></div>
            <div class="tv-frame">
                <div class="tv-screen">
                    <div class="tv-effect"></div>
                    <div class="slideshow-container">
                        <!-- Images will be loaded here via JavaScript -->
                    </div>
                </div>
                <div class="tv-controls">
                    <div class="tv-button prev" title="Previous Image"></div>
                    <div class="tv-button play-pause" title="Play/Pause Slideshow"></div>
                    <div class="tv-button next" title="Next Image"></div>
                    <div class="tv-button duration" title="Change Slideshow Duration">5</div>
                    <div class="tv-button fullscreen" title="Toggle Fullscreen"></div>
                    <div class="tv-indicator"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
